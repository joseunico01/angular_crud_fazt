    <div class="col-sm-8">
      <h2>Create Data:</h2>

      <form class="form-horizontal">
        <!-- FIXME: ingreso nombre formulario-->
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              [(ngModel)]="model.name"
              placeholder="Enter a new name"
            />
          </div>
        </div>
        <!-- FIXME: ingreso position formulario-->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">position</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="position"
              id="position"
              [(ngModel)]="model.position"
              placeholder="Enter a new Position"
            />
          </div>
        </div>
        <!-- FIXME: ingreso email formulario-->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              [(ngModel)]="model.email"
              placeholder="Enter a new email"
            />
          </div>
        </div>
        <!-- FIXME: botton agregar -->
        <div class="form-group pt-2 text-center">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="addEmployee()"
            >
              save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--TODO: TABLA MOSTRAR DATOS-->
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data:</h2>
      <table class="table table-bordered">
        <thead class="text-center">
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a href="#" (click)="editEmployee(i)" class="btn btn-success"
                >Edit</a
              >

              <a href="#" (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--TODO: UPDATE DATA-->
    <!--creamos hidden para ocultar solo cuando haga click-->
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>UPDATE DATA:</h2>

      <form class="form-horizontal">
        <!-- FIXME: Actualizar el nombre-->
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              [(ngModel)]="model2.name"
              placeholder="Enter a new name"
            />
          </div>
        </div>
        <!-- FIXME: Actualizar position-->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">position</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="position"
              id="position"
              [(ngModel)]="model2.position"
              placeholder="Enter a new Position"
            />
          </div>
        </div>
        <!-- FIXME: Actualizar email-->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              [(ngModel)]="model2.email"
              placeholder="Enter a new email"
            />
          </div>
        </div>
        <!-- FIXME: boton Actulizar-->
        <div class="form-group pt-2 text-center">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="updateEmployee()"
            >
              save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
